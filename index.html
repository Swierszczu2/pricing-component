<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img class="bg-bottom" src="./images/bg-bottom.svg" alt="bg" />
      <img class="bg-top" src="./images/bg-top.svg" alt="bg" />
      <div class="heading">
        <h1>Our Pricing</h1>
        <div class="heading__select">
          <p>Anually</p>
          <label>
            <input type="checkbox" class="check" />
          </label>
          <p>Monthly</p>
        </div>
      </div>
      <div class="options-container">
        <div class="option">
          <h2 class="option__name">Basic</h2>
          <h1 class="option__price">
            $
            <span class="price monthly disabled">19.99</span>
            <span class="price anually">199.99</span>
          </h1>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="option__info">learn more</button>
        </div>
        <div class="option center">
          <h2 class="option__name">Professional</h2>
          <h1 class="option__price">
            $
            <span class="price monthly disabled">24.99</span>
            <span class="price anually">249.99</span>
          </h1>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="option__info">learn more</button>
        </div>
        <div class="option">
          <h2 class="option__name">Master</h2>
          <h1 class="option__price">
            $<span class="price monthly disabled">39.99</span>
            <span class="price anually">399.99</span>
          </h1>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="option__info">learn more</button>
        </div>
      </div>
    </div>

  </body>
</html>
